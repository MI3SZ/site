<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Loja Teste</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Finalizar compra</h1>
    <section class="card">
      <h2>Dados do comprador</h2>
      <label>Nome (como está no cartão)
        <input id="name" type="text" placeholder="Fulano da Silva" />
      </label>
      <label>CPF
        <input id="cpf" type="text" placeholder="000.000.000-00" maxlength="14" />
      </label>
      <div id="cpfResult" class="info"></div>
      
      <label>CEP
        <input id="cep" type="text" placeholder="00000-000" maxlength="9" />
      </label>
      <div id="cepResult" class="info"></div>
      
      <label>Rua
        <input id="rua" type="text" disabled placeholder="Rua preenchida automaticamente" />
      </label>
      
      <div class="row">
          <label class="small">Número
              <input id="number" type="text" placeholder="123" />
          </label>
          <label class="big">Bairro
              <input id="bairro" type="text" disabled placeholder="Bairro preenchido automaticamente" />
          </label>
      </div>

      <label>Cidade / UF
        <input id="cidade" type="text" disabled placeholder="Cidade - UF" />
      </label>
      </section>
    <section class="card">
      <h2>Pagamento</h2>
      <label>Número do cartão
        <input id="cardNumber" type="text" placeholder="4539 5700 0000 0000" maxlength="19" />
      </label>
      <div id="cardResult" class="info"></div>
      <div class="row">
        <label class="mini">Validade
          <input id="exp" type="text" placeholder="MM/AA" maxlength="5" />
        </label>
        <label class="mini">CVV
          <input id="cvv" type="text" placeholder="123" maxlength="4" />
        </label>
      </div>
      <div class="actions">
        <button id="btnPay" class="primary" disabled>Finalizar pedido</button>
      </div>
    </section>
    <section class="card">
      <h2>Resumo</h2>
      <div id="summary" class="summary">Preencha todos os dados para continuar.</div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
